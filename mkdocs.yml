site_name: Data Developer & Engineer
theme:
    name: material
    features:
        - navigation.indexes
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.tabs
        - navigation.sections
        - navigation.footer
        - navigation.top
        - search.suggest
        - search.highlight
        - search.share
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
        - content.code.select
        - content.footnote.tooltips
        - content.tooltips
    language: en
    palette:
        - scheme: default
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
          primary: black
          accent: purple
        - scheme: slate
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
          primary: blue grey
          accent: lime
    font:
        text: Work Sans
        code: Roboto Mono
    icon:
        repo: fontawesome/brands/github-alt
        admonition:
            warning: material/alert-decagram-outline
    logo: img/favicon.png
    favicon: img/favicon.png

repo_name: korawica/ddedocs
repo_url: https://github.com/korawica/ddedocs

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/korawica/ddedocs
    - icon: fontawesome/brands/linkedin-in
      link: https://www.linkedin.com/in/korawica
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/korawica

  alternate:
    - name: English
      link: /
      lang: en
    - name: Thai
      link: !ENV [CI, /lang/th/]
      lang: th

