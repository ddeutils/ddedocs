default_install_hook_types: [pre-commit, commit-msg]
default_language_version:
    python: python3.8

ci:
    skip: [shelf-commit-msg]
    autofix_commit_msg: |
        ðŸš§ [pre-commit.ci] auto fixes from pre-commit.com hooks
    autofix_prs: true
    autoupdate_schedule: weekly
    autoupdate_commit_msg: |
        ðŸš§ [pre-commit.ci] pre-commit autoupdate
    submodules: false

repos:
-   repo: https://github.com/asottile/pyupgrade
    rev:  v3.15.0
    hooks:
    -   id: pyupgrade
        args: ["--py38-plus", "--keep-runtime-typing"]
        stages: [commit]

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black
        stages: [commit]

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev:  v0.2.1
    hooks:
    -   id: ruff
        args:
        - --fix
        stages: [commit]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev:  v4.5.0
    hooks:
    -   id: fix-byte-order-marker
        stages: [commit]
    -   id: trailing-whitespace
        stages: [commit]
        exclude: ".bumpversion.cfg"
    -   id: end-of-file-fixer
        stages: [commit]
    -   id: check-yaml
        stages: [commit]
        args: ["--unsafe"]
    -   id: check-toml
        stages: [commit]

-   repo: https://github.com/korawica/clishelf
    rev: v0.1.6
    hooks:
    -   id: shelf-commit-msg
        stages: [commit-msg]


